<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documen  t</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = 'leftSide'>
        <h1>Library</h1>
        <form id = "form" onsubmit="addBookToLibrary()">
            <label for="title" >Title</label>
            <input required type="text" id="title" min="2" maxlength="30">
            <label for="author">Author</label>
            <input required type="text" id="author">
            <label for="pages">Pages</label>
            <input required type="text" id="pages" min="1" max="999999999">
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read">
            <input class = "formInfo" type="submit">
        </form>

    </div>

    <div id = "rightSide">
        <div id = "bookInfo">
         <p>Title</p>
         <p>Author</p>
         <p>Pages</p>
         <p>Status</p>
      </div>
      <div class = 'books'></div>
      <div id = "array"></div>
</div>
<script src="script.js"></script>
</body>

</html>
